name: Vector Nayan Black Box Run

on:
  workflow_dispatch:
  push:
    paths:
      - run_config.json

jobs:
  blackbox-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout run configuration
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KERNEL_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private Vector Nayan kernel
        run: |
          git clone git@github.com:nayan9572/VECTOR_NAYAN_V44_KERNAL.git kernel

      - name: Inject run_config.json
        run: |
          cp run_config.json kernel/run_config.json

      - name: Run Vector Nayan kernel
        run: |
          python kernel/main_runner.py

      - name: Upload simulation output
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_Output
          path: kernel/Vector_Nayan_V44_Final_Report.csv
