name: Vector Nayan V44 Black Box Run

on:
  workflow_dispatch:
  push:
    paths:
      - run_config.json

jobs:
  blackbox-run:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # --------------------------------------------------
      # 1Ô∏è‚É£ Checkout run-config repo
      # --------------------------------------------------
      - name: Checkout run configuration
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2Ô∏è‚É£ Validate Kernel token
      # --------------------------------------------------
      - name: Validate Kernal_TOKEN
        run: |
          if [ -z "${{ secrets.Kernal_TOKEN }}" ]; then
            echo "‚ùå SECRET Kernal_TOKEN NOT FOUND"
            exit 1
          else
            echo "‚úÖ SECRET Kernal_TOKEN FOUND"
          fi

      # --------------------------------------------------
      # 3Ô∏è‚É£ Clone PRIVATE Vector Nayan Kernel
      # --------------------------------------------------
      - name: Clone Vector Nayan V44 Kernel
        run: |
          git clone https://x-access-token:${{ secrets.Kernal_TOKEN }}@github.com/nayan9572/VECTOR_NAYAN_V44_KERNAL.git kernel

      # --------------------------------------------------
      # 4Ô∏è‚É£ Inject run_config.json
      # --------------------------------------------------
      - name: Inject run_config.json
        run: |
          cp run_config.json kernel/run_config.json

      # --------------------------------------------------
      # 5Ô∏è‚É£ Setup Python
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # 6Ô∏è‚É£ Install **ALL REQUIRED LIBRARIES**
      # (Nothing missing ‚Äì Colab compatible)
      # --------------------------------------------------
      - name: Install Python dependencies (FULL)
        run: |
          python -m pip install --upgrade pip
          pip install \
            numpy \
            pandas \
            matplotlib \
            networkx \
            scipy \
            seaborn \
            scikit-learn \
            google-colab \
            ipython \
            notebook \
            tqdm

      # --------------------------------------------------
      # 7Ô∏è‚É£ Force headless matplotlib (NO DISPLAY)
      # --------------------------------------------------
      - name: Configure matplotlib backend
        run: |
          python - << 'EOF'
          import matplotlib
          matplotlib.use("Agg")
          print("‚úÖ Matplotlib set to Agg (headless safe)")
          EOF

      # --------------------------------------------------
      # 8Ô∏è‚É£ Run Vector Nayan Kernel (BLACK BOX)
      # --------------------------------------------------
      - name: Run Vector Nayan V44 Kernel
        run: |
          python kernel/main_runner.py

      # --------------------------------------------------
      # 9Ô∏è‚É£ Upload CSV outputs
      # --------------------------------------------------
      - name: Upload CSV outputs
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_CSV
          path: |
            kernel/**/*.csv

      # --------------------------------------------------
      # üîü Upload plots if generated
      # --------------------------------------------------
      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_PLOTS
          path: |
            kernel/**/*.png
            kernel/**/*.jpg
