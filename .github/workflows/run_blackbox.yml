name: Vector Nayan Black Box Run

on:
  workflow_dispatch:
  push:
    paths:
      - run_config.json

jobs:
  blackbox-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout run configuration
        uses: actions/checkout@v4

      # -------------------------------
      # DEBUG: CHECK SECRET EXISTS
      # -------------------------------
      - name: Debug secret presence
        run: |
          if [ -z "${{ secrets.Kernal_TOKEN }}" ]; then
            echo "❌ SECRET KERNAL_TOKEN NOT FOUND"
            exit 1
          else
            echo "✅ SECRET KERNAL_TOKEN FOUND"
            echo "Token length is non-zero"
          fi

      # -------------------------------
      # CLONE PRIVATE KERNEL (HTTPS + PAT)
      # -------------------------------
      - name: Clone private Vector Nayan kernel
        run: |
          git clone https://x-access-token:${{ secrets.Kernal_TOKEN }}@github.com/nayan9572/VECTOR_NAYAN_V44_KERNAL.git kernel

      # -------------------------------
      # COPY CONFIG INTO KERNEL
      # -------------------------------
      - name: Inject run_config.json
        run: |
          cp run_config.json kernel/run_config.json

      # -------------------------------
      # RUN KERNEL
      # -------------------------------
      - name: Run Vector Nayan kernel
        run: |
          python kernel/main_runner.py

      # -------------------------------
      # UPLOAD OUTPUT CSV
      # -------------------------------
      - name: Upload simulation output
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_Output
          path: kernel/Vector_Nayan_V44_Final_Report.csv
