name: Vector Nayan V44 Black Box Run

on:
  workflow_dispatch:
  push:
    paths:
      - run_config.json

jobs:
  blackbox-run:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout run configuration
        uses: actions/checkout@v4

      - name: Validate Kernal_TOKEN
        run: |
          if [ -z "${{ secrets.Kernal_TOKEN }}" ]; then
            echo "❌ SECRET Kernal_TOKEN NOT FOUND"
            exit 1
          else
            echo "✅ SECRET Kernal_TOKEN FOUND"
          fi

      - name: Clone Vector Nayan V44 Kernel
        run: |
          git clone https://x-access-token:${{ secrets.Kernal_TOKEN }}@github.com/nayan9572/VECTOR_NAYAN_V44_KERNAL.git kernel

      - name: Inject run_config.json
        run: |
          cp run_config.json kernel/run_config.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies (FULL – CI SAFE)
        run: |
          python -m pip install --upgrade pip
          pip install \
            numpy \
            pandas \
            matplotlib \
            networkx \
            scipy \
            seaborn \
            scikit-learn \
            ipython \
            notebook \
            tqdm

      - name: Create google.colab stub (CI safe)
        run: |
          mkdir -p kernel/google/colab
          cat << 'EOF' > kernel/google/colab/__init__.py
          class files:
              @staticmethod
              def download(*args, **kwargs):
                  print("⚠️ google.colab.files.download ignored (CI mode)")
          EOF

      - name: Configure matplotlib backend
        run: |
          python - << 'EOF'
          import matplotlib
          matplotlib.use("Agg")
          print("✅ Matplotlib set to Agg")
          EOF

      - name: Run Vector Nayan V44 Kernel
        run: |
          python kernel/main_runner.py

      - name: Upload CSV outputs
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_Output
          path: kernel/**/*.csv

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_Plots
          path: kernel/**/*.png
