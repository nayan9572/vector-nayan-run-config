name: Vector Nayan Black Box Run

on:
  workflow_dispatch:
  push:
    paths:
      - run_config.json

jobs:
  blackbox-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout PUBLIC run-config repo
      - name: Checkout run configuration
        uses: actions/checkout@v4

      # 2️⃣ Clone PRIVATE kernel repo using PAT (NO SSH)
      - name: Clone private Vector Nayan kernel
        env:
          KERNAL_TOKEN: ${{ secrets.Kernal_TOKEN }}
        run: |
          git clone https://x-access-token:${KERNAL_TOKEN}@github.com/nayan9572/VECTOR_NAYAN_V44_KERNAL.git kernel

      # 3️⃣ Inject run_config.json into kernel
      - name: Inject run_config.json
        run: |
          cp run_config.json kernel/run_config.json

      # 4️⃣ Run Vector Nayan kernel (black box)
      - name: Run Vector Nayan kernel
        run: |
          python kernel/main_runner.py

      # 5️⃣ Upload ONLY CSV output (user-visible)
      - name: Upload simulation output
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_Output
          path: kernel/Vector_Nayan_V44_Final_Report.csv
