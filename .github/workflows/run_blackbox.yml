name: Vector Nayan V44 Black Box Run

on:
  workflow_dispatch:
  push:
    paths:
      - run_config.json

jobs:
  blackbox-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # --------------------------------------------------
      # 1Ô∏è‚É£ Checkout runner repo (public)
      # --------------------------------------------------
      - name: Checkout run configuration
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2Ô∏è‚É£ Validate secret
      # --------------------------------------------------
      - name: Validate Kernal_TOKEN
        run: |
          if [ -z "${{ secrets.Kernal_TOKEN }}" ]; then
            echo "‚ùå SECRET Kernal_TOKEN NOT FOUND"
            exit 1
          else
            echo "‚úÖ SECRET Kernal_TOKEN FOUND"
          fi

      # --------------------------------------------------
      # 3Ô∏è‚É£ Clone PRIVATE kernel repo
      # --------------------------------------------------
      - name: Clone Vector Nayan V44 Kernel
        run: |
          git clone https://x-access-token:${{ secrets.Kernal_TOKEN }}@github.com/nayan9572/VECTOR_NAYAN_V44_KERNAL.git kernel

      # --------------------------------------------------
      # 4Ô∏è‚É£ Inject run_config.json
      # --------------------------------------------------
      - name: Inject run_config.json
        run: |
          cp run_config.json kernel/run_config.json

      # --------------------------------------------------
      # 5Ô∏è‚É£ Setup Python
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # 6Ô∏è‚É£ Install ALL required libraries
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            numpy \
            pandas \
            matplotlib \
            networkx

      # --------------------------------------------------
      # 7Ô∏è‚É£ Force headless matplotlib (CRITICAL)
      # --------------------------------------------------
      - name: Configure matplotlib (headless)
        run: |
          echo "import matplotlib; matplotlib.use('Agg')" > kernel/_headless_fix.py

      # --------------------------------------------------
      # 8Ô∏è‚É£ Run kernel (BLACK BOX)
      # --------------------------------------------------
      - name: Run Vector Nayan V44 Kernel
        run: |
          python kernel/main_runner.py

      # --------------------------------------------------
      # 9Ô∏è‚É£ Upload CSV output
      # --------------------------------------------------
      - name: Upload simulation CSV
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_Output
          path: |
            kernel/*.csv

      # --------------------------------------------------
      # üîü Upload plots if generated
      # --------------------------------------------------
      - name: Upload plots (if any)
        uses: actions/upload-artifact@v4
        with:
          name: Vector_Nayan_V44_Plots
          path: |
            kernel/**/*.png
            kernel/**/*.jpg
